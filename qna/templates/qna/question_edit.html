{% extends "base.html" %}

{% block title %}Edit {{ question.title }}{% endblock %}

{% block content %}
  <h1>Edit Question</h1>

  <!-- Display the form -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <!-- Cancel button -->
  <a href="{% url 'question_detail' slug=question.slug %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
